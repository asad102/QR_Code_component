<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>
    <body>
        <main class="bg-Lightgray text-[15px] text-Darkblue  flex flex-col justify-center items-center min-h-screen w-full h-full box-border py-2">

                <img src="./img/image-qr-code.png" alt="" class="w-full h-auto object-cover rounded-[15px] overflow-hidden relative ">
