<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
    <body>
        <main class="bg-Lightgray text-[15px] text-Darkblue  flex flex-col justify-center items-center min-h-screen box-border">
            <article class="bg-White  px-[17px] py-5 flex flex-col gap-[14px]  rounded-[15px] shadow-boxxshadow max-w-[314px] ">
                <img src="./img/image-qr-code.png" alt="" class="w-[280px] h-[280px] object-cover rounded-[15px] overflow-auto relative">
                <div class="text-center tracking-normal leading-auto  flex flex-col gap-[16px] justify-center items-center  ">
                    <h3 class="font-bold text-[22px] ">Improve your front-end skills by building projects</h3>
                    <p class="font-normal text-Grayishblue pb-5">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                </div>
            </article>
        </main>
    </body>
</html>
